name: Validate Registry

on:
  pull_request:
    paths:
      - 'registry/**/*.json'
  pull_request_target:
    paths:
    - 'registry/**/*.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      checks: write
      statuses: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            registry/**/*.json
      
      - name: Create initial check
        id: create-check
        uses: actions/github-script@v7
        with:
          script: |
            const check = await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'Registry Validation',
              head_sha: context.payload.pull_request.head.sha,
              status: 'in_progress',
              output: {
                title: 'ğŸ”„ Registry éªŒè¯è¿›è¡Œä¸­',
                summary: 'æ­£åœ¨éªŒè¯ Registry æ–‡ä»¶...'
              }
            });
            return check.data.id;
      
      - name: Add pending label
        uses: actions/github-script@v7
        with:
          script: |
            await octokit.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['Plugin']
            });
            
      - name: Validate PyPI packages
        id: validate
        run: python .github/scripts/validate_pypi.py
        env:
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Process validation results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const validateResult = process.env.VALIDATE_EXIT_CODE === '0';
            
            // æ›´æ–°æ£€æŸ¥ç»“æœ
            const title = validateResult ? 'âœ… Registry éªŒè¯é€šè¿‡' : 'âŒ Registry éªŒè¯å¤±è´¥';
            const summary = validateResult 
              ? 'æ‰€æœ‰æ£€æŸ¥é¡¹ç›®å‡å·²é€šè¿‡ï¼Œå¯ä»¥ç»§ç»­åˆå¹¶ã€‚' 
              : 'å‘ç°é—®é¢˜ï¼Œè¯·æŸ¥çœ‹è¯„è®ºäº†è§£è¯¦æƒ…ã€‚';
            
            await github.rest.checks.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              check_run_id: Number(process.env.CHECK_RUN_ID),
              status: 'completed',
              conclusion: validateResult ? 'success' : 'failure',
              output: {
                title: title,
